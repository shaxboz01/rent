{% extends 'main.html' %}
{% load static %}
{% block content %}
  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Contact US
        </h2>
      </div>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="form_container">
            <form method="post" action="{% url 'contact' %}">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Name ">
                </div>
                <div class="form-group col-md-6">
                  <input type="tel" class="form-control" name ="phone" id="phone" placeholder="Phone">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email ">
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="message" id="message" placeholder="Message">
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="contact_items">
      {% if contact %}
          {% for contact in contact %}
        <a href="">
          <div class="img-box">
            <img src="{% static 'images/location.png' %}" alt="">
          </div>
          <h6>
            {{contact.location}}
          </h6>
        </a>
        <a href="">
          <div class="img-box">
            <img src="{% static 'images/call.png' %}" alt="">
          </div>
          <h6>
            {{contact.phone_number}}
          </h6>
        </a>
        <a href="">
          <div class="img-box">
            <img src="{% static 'images/mail.png' %}" alt="">
          </div>
          <h6>
            {{contact.email}}
          </h6>
        </a>

      </div>
      <div class="social_container">
        <div class="social-box">
          <div>
            <a href="">
              <img src="{% static 'images/fb.png' %}" alt="">
            </a>
          </div>
            <a href="https://www.instagram.com/orientrentcar?igsh=MTA4dm9ob3M5aXhkcw==">
              <img src="{% static 'images/insta.png' %}" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endfor %}
{% endif %}
  <!-- end contact section -->
{% endblock %}
