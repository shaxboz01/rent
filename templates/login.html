<h1>Log in</h1>
<style>

h5{
color : red

}
</style>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <p> Username:</p>
    <input type="text" name="username" />
    <p> Password:</p>
    <input type="password" name="password" />
    <input type="submit" />
</form>
